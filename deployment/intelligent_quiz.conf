[program:intelligent_quiz]
command=/path/to/your/venv/bin/gunicorn config.wsgi:application --bind 127.0.0.1:8000 --workers 3 --timeout 30
directory=/path/to/intelligent-quiz
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/intelligent_quiz/gunicorn.log
stderr_logfile=/var/log/intelligent_quiz/gunicorn_error.log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8