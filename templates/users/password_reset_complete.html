{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-4">Password Reset Complete</h2>
                    <p class="text-muted">Your password has been successfully reset. You can now login with your new
                        password.</p>
                    <a href="{% url 'users:login' %}" class="btn btn-primary mt-3">Login Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
